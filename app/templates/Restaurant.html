<!DOCTYPE html>
<html>
<head>
    <title>Restaurant</title>
    <link rel="stylesheet" href="{{url_for('static', filename='activity.css')}}">
    {% extends "res.html" %}
</head>
<body>
{% block content %}
<section id="header" class="jumbotron text-center">
    <h1 class="display-3">Dishes</h1>
    <p class="lead">List of dishes</p>
</section>
<section id="gallery">
    <div class="container">
        <div class="row">
            {% for dish in dishes %}
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/' + dish.photo) }}" alt="Event Photo">
                    <div class="card-body">
                        <h5 class="card-title">{{ dish.name }}</h5>
                        <p class="card-text">- Description: {{ dish.description }}</p>
                        <a href="#" class="btn btn-outline-success btn-sm">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
</body>
</html>
